spring.application.name=accountmanagement

#spring.datasource.url=jdbc:mysql://db:3306/tile_db
spring.datasource.url=jdbc:mysql://localhost:3306/account_management_db
spring.datasource.username=tileuser
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.main.allow-circular-references=true

spring.jpa.properties.hibernate.format_sql=true
jwt.secret=MySuperSecretKey
jwt.expiration=86400000
server.port=8080

